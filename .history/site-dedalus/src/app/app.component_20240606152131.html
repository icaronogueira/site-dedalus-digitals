<!-- main div on the center of page -->
<div class="flex justify-center">
  <div class="w-3/4 flex flex-col justify-center">
  
    <!-- Menu superior -->
    <div class="flex justify-center mb-16">
      <div class="flex font-raleway justify-between
                text-white  text-sm font-semibold
                w-1/2 p-4">
        <a href="" class="hover:text-fourth-color"> sobre </a>
        <a href="" class="hover:text-fourth-color"> serviços </a>
        <a href="" class="hover:text-fourth-color"> operação </a>
        <a href="" class="hover:text-fourth-color"> solicite um orçamento </a>
        <a href="" class="hover:text-fourth-color"> contato </a>
      </div>
    </div>

    <!--main image on the front-->  
    <div class="flex justify-center mb-16">
      <img  class="w-2/6" src="../assets/main_logo.png" alt="logo" border="0">
    </div>


    <!--subtitulos e animações-->  
    <div class="flex justify-center mb-16">
      <div class="flex flex-col w-3/5 font-exo font-semibold text-white">
        <div class="text-center text-lg">
          <span [class.text-first-color]="labelColorIndex == 1">análise de dados, </span>
          <span [class.text-first-color]="labelColorIndex == 2">previsões, </span>
          <span [class.text-first-color]="labelColorIndex == 3">modelos, </span>
          <span [class.text-first-color]="labelColorIndex == 4">algoritmos.</span>
        </div>
        <div class="text-center text-xl mb-2 " [class.text-first-color]="labelColorIndex == 5">
          tecnologia de ponta para sua empresa voar sobre a concorrência.
        </div>
        <div class="text-center flex justify-between px-20">
          <img class="w-1/5 opacity-30 rounded" [class.opacity-80]="labelColorIndex == 1 || labelColorIndex == 5||" src="../assets/profit curve.png">
          <img class="w-1/5 opacity-30 rounded" src="../assets/inventory.png">
          <img class="w-1/5 opacity-30 rounded" src="../assets/manufacturing line.png">
          <img class="w-1/5 opacity-30 rounded" src="../assets/attending customer.png">
        </div>
      </div>
    </div>
  
  </div>
</div>
